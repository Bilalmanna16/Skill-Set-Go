<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="signup.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512- enacting the integrity attribute can improve security" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Sign up</title>
</head>
<body>
    <div class="max-width-container">
        <div class="header">
            <button class="back">
                <a href="index.html"><i class="fa-solid fa-angle-left"></i></a>
            </button>
            <h3 id="login-mess">Already have an account? <a href=""> Login</a></h3>
        </div>
        <div class="container">
            <div class="img">
                <img id="img" src="image 1.png">
            </div>
            <div class="box-container">
                <div class="box">
                    <h1 class="signup-heading">Sign Up</h1>
                    <div class="form">
                        <form>
                            <div class="email-block">
                                <h2 id="email-head">Enter Email ID :</h2>
                                <input id="email" type="email" placeholder="example@gmail.com" required>
                            </div>
                            <div class="pass-block">
                                <h2 id="pass-head">Password :</h2>
                                <input id="pass" type="password" required>
                            </div>
                            <a href="choice.html"><button id="signup-btn">Sign Up</a></button>
                            <p id="or">................. or .................</p>
                            <div class="icons">
                                <i class="fa-brands fa-google"></i>
                                <i class="fa-brands fa-microsoft"></i>
                            </div>
                        </form>
                    </div>           
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
